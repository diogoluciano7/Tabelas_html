<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabelas</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
           
        }
       
    </style>
</head>
<body>
    <table>
        <caption>Nota de Alunos</caption>
        <thead>
            <tr>
                <th rowspan="3" style="background-color: gray; color: white; border-color: black;">Área</th>
                <th rowspan="3" style="background-color: gray; color: white; border-color: black;">Diciplinas</th>
            
            </tr>
              <tr>
                <th colspan="2" style="background-color: gray; color: white; border-color: black;">Notas</th>  
                <th rowspan="3" style="background-color: gray; color: white; border-color: black;">Média</th>
              </tr>
            <tr>
                <th style="background-color: gray; color: white;border-color: black;">Nota 1</th>
                <th style="background-color: gray; color: white;border-color: black;">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
               <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
               </tr>
               <tr>
                   <td>Biologia</td>
                   <td>0.0</td>
                   <td>0.0</td>
                   <td>0.0</td>
               </tr>
               <tr>
                   <td colspan="4" style="background-color: gray; color: white;" >Media de Exatas</td>
                   <td style="background-color: gray; color:white">0.0</td>
               </tr>
               <tr>
                   <th rowspan="2">Humanas</th>
                   <td>História</td>
                   <td>0.0</td>
                   <td>0.0</td>
                   <td>0.0</td>
               </tr>
               <tr>
                   <td>Geografia</td>
                   <td>0.0</td>
                   <td>0.0</td>
                   <td>0.0</td>
                </tr>
                <tr>
                    <td colspan="4" style="background-color: gray; color: white;" >Media das Humanas</td>
                   <td style="background-color: gray; color:white">0.0</td>
                </tr>
        </tbody>
    </table>
</body>
</html>
